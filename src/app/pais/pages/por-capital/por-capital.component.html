<h2>Por Capital</h2>
<hr>
<div class="row ">
    <div class="col">
        <app-pais-input (onEnter)="buscar($event)" placeholder="Buscar Capital..." (onDebounce)="sugerencias($event)"></app-pais-input>
    </div>
</div>
<hr>
<div *ngIf="hayError" class="alert alert-danger">
    No se encontro ninguna capital con el termino {{termino}}
</div>
<div *ngIf="capitales.length >0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="capitales"></app-pais-tabla>

    </div>
</div>
